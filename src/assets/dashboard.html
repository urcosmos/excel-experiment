<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/favicon/favicon.ico"
    />
    <title>Excel experiment</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="dashboard">
        <div class="dashboard__header">
          <h1 class="dashboard__header-title">Excel Dashboard</h1>
        </div>
        <div class="dashboard__new">
          <div class="dashboard__container">
            <a href="#" class="dashboard__new-create">Новая<br />таблица</a>
          </div>
        </div>
        <div class="dashboard__table">
          <div class="dashboard__container">
            <div class="dashboard__list-header">
              <span class="dashboard__column-name">Название</span>
              <span class="dashboard__column-name">Дата открытия</span>
            </div>
            <ul class="dashboard__list">
              <li class="dashboard__record">
                <a href="#" class="dashboard__record-link">Placeholder</a>
                <span class="dashboard__record-opendate">2024-10-15</span>
              </li>
              <li class="dashboard__record">
                <a href="#" class="dashboard__record-link">Placeholder 2</a>
                <span class="dashboard__record-opendate">2024-10-16</span>
              </li>
              <li class="dashboard__record">
                <a href="#" class="dashboard__record-link">Placeholder 3</a>
                <span class="dashboard__record-opendate">2024-10-17</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
