<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/favicon/favicon.ico"
    />
    <title>Excel experiment</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header header">
          <input
            type="text"
            class="input header__input"
            value="Новая таблица"
          />
          <div class="header__buttons-group">
            <div class="header__button button">
              <span class="material-icons button__icon"> delete_outline </span>
            </div>
            <div class="header__button button button--rect">
              <span class="material-icons button__icon"> logout </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar toolbar">
          <div class="toolbar__button button">
            <span class="material-icons button__icon"> format_bold </span>
          </div>
          <div class="toolbar__button button">
            <span class="material-icons button__icon"> format_italic </span>
          </div>
          <div class="toolbar__button button">
            <span class="material-icons button__icon"> format_underline </span>
          </div>
          <div class="toolbar__button button">
            <span class="material-icons button__icon"> format_align_left </span>
          </div>
          <div class="toolbar__button button">
            <span class="material-icons button__icon">
              format_align_center
            </span>
          </div>
          <div class="toolbar__button button">
            <span class="material-icons button__icon">
              format_align_right
            </span>
          </div>
        </div>
        <div class="excel__formula formula">
          <div class="formula__info">fx</div>

          <div
            class="formula__input"
            contenteditable="true"
            spellcheck="false"
          ></div>
        </div>
        <div class="excel__table table">
          <div class="row table__row">
            <div class="row-addres"></div>
            <div class="row-data">
              <div class="column-addres">A</div>
              <div class="column-addres">B</div>
              <div class="column-addres">C</div>
              <div class="column-addres">A</div>
              <div class="column-addres">B</div>
              <div class="column-addres">C</div>
            </div>
          </div>
          <div class="row table__row">
            <div class="row-addres">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true">asdfa</div>
              <div class="cell" contenteditable="true">afdsas</div>
              <div class="cell" contenteditable="true">adsfads</div>
            </div>
          </div>
          <div class="row table__row">
            <div class="row-addres">2</div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true"></div>
              <div class="cell" contenteditable="true">afdssa</div>
              <div class="cell" contenteditable="true"></div>
            </div>
          </div>
          <div class="row table__row">
            <div class="row-addres">3</div>
            <div class="row-data">
              <div class="cell selected" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
              <div class="cell" contenteditable="true"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
